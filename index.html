<html>
<head>
	<link rel="stylesheet" href="lobandreport.css" />
</head>
<body>

<div class="grid-main-col">

<form name="main_form" onsubmit="return original();">
<p>
	<input type="text" name="url" />
	<input type="submit" value="Test" />
</p>
<p>
	Time taken: <span class="time_taken field">&hellip;</span> seconds
</p>
<p>
	Page size: <span class="page_size field">&hellip;</span> kB
</p>
</form>

<div class="loading_wrapper">
<table class="loading_overlay">
	<tbody><tr><td class="loading_td">
		<div class="loading_popup">
			<img src="ajax-loader.gif" />
			<p class="loading_text">Loading... <span class="loading_timer"></span></p>
		</div>
	</td></tr>
</tbody></table>
</div><!-- loading_wrapper -->

</div><!-- grid-main-col -->

<!-- <script type="text/javascript" src="jquip.ajax.min.js"></script> -->
<script>
document.write('<script src=' +
('__proto__' in {} ? 'zepto' : 'jquery-2.0.3.min') +
'.js><\/script>')
</script>
<script type="text/javascript" src="lobandreport.js"></script>

</body>
</html>
